<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateFake.xhtml">
		
	<ui:define name="body">
		<header>
			<h3>Adicionar Músicas</h3>
		</header>
	
	  <h:form id="faixaForm" prependId="false">
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                
        
        <p:outputLabel value="Nome da Música:"/>        
		<p:inputText id="faixa_NomeMusica" value="#{faixaFormBean.faixa.nomeFaixa}" />
					
		<p:outputLabel value="Caminho:"/>
		<p:inputText id="faixa_Caminho" value="#{faixaFormBean.faixa.caminho}" />
		
		<p:outputLabel value="Ordem:"/>
		<p:inputText id="faixa_Ordem" value="#{faixaFormBean.faixa.ordem}" />
		
		<p:commandButton value="Salvar" action="#{faixaFormBean.salvar}"
					ajax="false" />
		<br />
                
              
        
        <p:selectOneMenu id="selec_album"
		  value="#{faixaFormBean.faixa.albuns}" style="width:125px"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{faixaFormBean.todosAlbuns}" var="album"
			itemLabel="#{album.getNomeAlbum()}" itemValue="#{album}" />
		</p:selectOneMenu>
        
        
 
   
        				
       </h:panelGrid>
</h:form>			
				
	</ui:define>
</ui:composition>

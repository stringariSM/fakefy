<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateFake.xhtml">
	
	<ui:define name="body">
		<header>
			<h3>Músicas</h3>

			<div class="alignRight">
				<a href="adicionaMusica.xhtml" id="btnAdicionarMusica" title="Adicionar música" class="btn-red">Adicionar Música</a>
			</div>
		</header>
		
		<section class="listagem" id="musicas">
	      <h:dataTable id="box-table-a" value="${artistaBean.todosArtistas}" var="artista">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Artistas" />
				</f:facet>
				<h:outputText value="#{artista.getId()}" />
			</h:column>			
		 </h:dataTable>
		</section>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF com Primefaces</title>
</h:head>
<h:body>
	<div class="ui-fluid">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
			layout="grid" styleClass="ui-panelgrid-blank">

			<h1>
				<h:outputText value="Lista de Produtos" />
			</h1>
			<br />
			<h:form id="listaProdutoForm" prependId="false">
				<p:dataTable id="produtos-table"
					value="${produtoListaBean.todosProdutos}" var="produto" reflow="true" rows="5" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{produto.id}" />'
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{produto.codigo}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{produto.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{produto.nome}" />
					</p:column>
				</p:dataTable>
				<br />
			</h:form>
			<br />
			<h:outputLink value="listaPedidos.xhtml">
				<h:outputText value="Voltar" />
			</h:outputLink>
		</p:panelGrid>
	</div>
</h:body>
</html>
